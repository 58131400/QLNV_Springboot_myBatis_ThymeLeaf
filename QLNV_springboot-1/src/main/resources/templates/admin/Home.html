
<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	
	th:replace="~{admin-layout/admin-layout::main-fragment(~{::title},
												~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>

<title>Trang admin</title>
<th:block id="home-static-resources" th:replace="~{/fragments/app-fragments::admin-static-resource}"></th:block>

</head>

<header id="home-header" th:replace="~{/fragments/app-fragments::header-admin}"></header>


<div id="home-main-content">
	<div id="wrapper">

		<div>
			<span th:utext="${userName}"></span>
		</div>

		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i> Danh sách Nhân viên
					</div>
					<div class="card-body">
						<a th:href="@{/create}">Create New</a>
						<div class="table-responsive">
							<table class="table table-bordered text-center" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>STT</th>
										<th>mã nhân viên</th>
										<th>họ tên</th>
										<th>giới tính</th>
										<th>ngày sinh</th>
										<th>hình ảnh</th>
										<th>email</th>
										<th>lương</th>
										<th>cấp độ</th>
										<th>điện thoại</th>
										<th>ghi chú</th>
										<th>Mã PB</th>
										<th>Chỉnh sửa</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>STT</th>
										<th>mã nhân viên</th>
										<th>họ tên</th>
										<th>giới tính</th>
										<th>ngày sinh</th>
										<th>hình ảnh</th>
										<th>email</th>
										<th>lương</th>
										<th>cấp độ</th>
										<th>điện thoại</th>
										<th>ghi chú</th>
										<th>Mã PB</th>
										<th>Chỉnh sửa</th>
									</tr>
								</tfoot>
								<tbody>

									<tr th:each="nv,iter :${nhanviens}">
										<td th:utext="${iter.count}"></td>
										<td th:utext="${nv.manv}"></td>
										<td th:utext="${nv.hoten}"></td>
										<td th:utext="${nv.gioitinh}? 'Nam' : 'Nữ'"></td>
										<td th:utext="${#calendars.format(nv.ngaysinh,'dd-MM-yyyy')}"></td>
										<td th:utext="${nv.hinhanh}"></td>
										<td th:utext="${nv.email}"></td>
										<td
											th:utext="${#numbers.formatDecimal(nv.luong,0,'COMMA',0,'POINT')}"></td>
										<td th:utext="${nv.capdo}"></td>
										<td th:utext="${nv.dienthoai}"></td>
										<td th:utext="${nv.ghichu}"></td>
										<td th:utext="${nv.mapb}"></td>
										<td><a th:href="@{/edit(manv=${nv.manv})}"><i
												class="fas fa-user-edit"></i>edit</a>/<a
											th:href="@{/delete(manv=${nv.manv})}"><i
												class="fas fa-trash-alt"></i>delete</a></td>
									</tr>



								</tbody>
							</table>

						</div>
					</div>
					<div class="card-footer small text-muted">
						Updated today at <span
							th:utext="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
					</div>
				</div>



			</div>
			<!-- /.container-fluid -->

					

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->
</div>
	


</body>

</html>
